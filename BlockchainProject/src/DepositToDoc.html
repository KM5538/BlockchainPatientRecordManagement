<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> </title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container" style="width: 650px;">
      <div class="row">
        <div class="col-lg-12">
          <h1 class="text-center">Enter Record ID to send deposit</h1>
          <hr/>
          <br/>
          <div id="loader">
          </div>
          <div id="content" style="display: none;">
            <form >
              <div class="form-group">
                  <label for="usr">Record ID:</label>
                  <input type="text" class="form-control" id="usrDeposit">
              </div>
              <div class="form-group">
                <button type="button" onclick= "App.sendMoney();" class="btn btn-primary">Send Money</button>
              </div>
            </form>
        </div>

        <div id="showDep" style="display: none">

          <h2>Successful</h2>
          <p>You have successfully deposited amount. Wait for doctor to send feedback.</p>
          <p id="depDisplay"  style="font-weight:bold"></p>
        </div>




      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
